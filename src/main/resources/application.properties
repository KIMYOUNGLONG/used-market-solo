spring.application.name=usedmarket

# ?? ??
server.port=8080

# ??? ??
spring.servlet.encoding.charset=UTF-8
spring.servlet.encoding.force=true

# Thymeleaf ??
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
